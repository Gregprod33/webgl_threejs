<div *ngIf="onCharge" class="preloader text-center mt-5 d-flex flex-column" >
     <h1 class="charging">Chargement...</h1>
</div>
<button *ngIf="!onCharge" class="robotButton" (click) ="reload()" mat-fab color="warn">
    <span class="mat-button-wrapper">
        <mat-icon>home</mat-icon>
    </span>
</button>
<canvas #canvas id="canvas" style="height: 100vh; width: 100vw;"></canvas>
